<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Analytics & Chill</title>
    </head>

    <script src="/js/csv.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="/js/transition.js"></script>
    <script src="/js/script.js"></script>
    <link href="style.css" rel="stylesheet">

    <body>
        <header>
            <img src="svg/title.svg" class="title-image"/>
        </header>
        <div id="home-page-container">
            <div id="file-bar-container">
                <div class="btn-wrapper" id="upload-btn">
                    <label class="btn" for="upload">Upload</label>
                    <input id="upload" type="file" accept=".csv" onchange="setFileName()"/>
                </div>
                <div id="file-name">TEMP_TEXT</div>
                <div class="btn-wrapper" id="submit-btn">
                    <label class="btn" for="submit">Submit</label>
                    <input id="submit" type="button" onclick="getFile()"/>
                </div>
            </div>
        </div>

            <div id="input" style="display: none;">
                    <input type="button" value="Test Transiton 1" onclick="runTransition()">
            </div>
        </div>
        <div id="analytics-page" style="display: none;">
            <body>This would be the analytics page</body>
            <input type="button" value="Test Transiton 2" onclick="runTransition()">
        </div>
    </body>
</html>
